<include file="Public/user/header.html" title="我的报名" />
<include file="Public/user/menu.html" />

<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">我的报名</strong> / <small>在这里可以看到我参加报名的活动</small></div>
</div>

<div class="am-g">
    <div class="am-u-sm-12">
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
            <tr>
                <th width="30%">标题</th><th>组织</th><th>报名日期</th><th>状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td width="30%">{$vo.title}</td>
                    <td>{$vo.org}</td>
                    <td>{$vo.time|date='Y-m-d',###}</td>
                    <td>
                        <if condition="$vo.state eq 1"><span class="am-badge am-badge-success">已通过审核</span></if>
                        <if condition="$vo.state eq 0"><span class="am-badge am-badge-danger">未通过审核</span></if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>

    </div>
    <div>{$page}</div>
</div>

<include file="Public/user/footer.html" />
