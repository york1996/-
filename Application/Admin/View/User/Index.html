<include file="Public/admin/header.html" title="个人用户管理" />
<include file="Public/admin/menu.html" />
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">管理个人用户</strong> / <small>在这里可以管理个人用户账号</small></div>
</div>

<div class="am-container">
    <div class="am-container">
        <form class="am-forme" method="post" action="{:U('User/add')}"  enctype="multipart/form-data">
            <div class="am-form-group">
                <label for="id">用户名</label>
                <input type="text" class="form-control" id="id" placeholder="用户名" name="username">
            </div>
            <div class="am-form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="姓名" name="name">
            </div>
            <div class="am-form-group">
                <label for="major">手机</label>
                <input type="text" class="form-control" id="major" placeholder="手机" name="mobile">
            </div>
            <div class="am-form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="密码" name="password">
            </div>
            <div class="am-form-group">
                <button type="submit" class="am-btn-default">添加</button>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>用户名</th>
                <th>姓名</th>
                <th>手机</th>
                <th>所属组织</th>
                <th>管理</th>
            </tr>
            </thead>
            <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.username}</td>
                <td>{$vo.name}</td>
                <td>{$vo.mobile}</td>
                <td>{$vo.org}</td>
                <td><a href="__URL__/edit/id/{$vo.id}">修改</a> <a href="__URL__/del/id/{$vo.id}">删除</a></td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<div>{$page}</div>
</div>
<include file="Public/admin/footer.html" />
