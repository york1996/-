<include file="Public/orgs/header.html" title="报名信息" />
<include file="Public/orgs/menu.html" />

<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg"><{$data.title}>活动报名信息</strong> / <small>共有{$people}人报名</small></div>
</div>

<div class="am-g">
    <div class="am-u-sm-12">
        <a href="__URL__/excel_runexport/id/{$class}" class="am-btn am-btn-default">导出Excel表</a>
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
            <tr>
                <th>姓名</th><th>手机</th><th>报名日期</th><th>报名理由</th><th>状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td>{$vo.name}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.time|date='Y-m-d',###}</td>
                    <td>
                        <button class="am-btn am-btn-default am-btn-xs" data-toggle="modal" data-target="#alert-{$vo.id}">报名理由</button>
                        <div class="modal fade" id="alert-{$vo.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">报名理由</h4>
                                    </div>
                                    <div class="modal-body">
                                        {$vo.content}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="am-btn am-btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                               <if condition="$vo.state eq 0"> <a href="__URL__/on/id/{$vo.id}" class="am-btn am-btn-danger am-btn-xs"><span class="am-icon-pencil-square-o"></span> 未审核,点击审核</a></if>
                                <if condition="$vo.state eq 1"><a href="__URL__/off/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs"><span class="am-icon-pencil-square-o"></span> 已审核,点击关闭</a></if>
                            </div>
                        </div>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>

    </div>
    <div>{$page}</div>
</div>

<include file="Public/admin/footer.html" />
