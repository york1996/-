<include file="Public/orgs/header.html" title="报名管理" />
<include file="Public/orgs/menu.html" />

<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">活动报名管理</strong> / <small>查看报名信息</small></div>
</div>

<div class="am-g">
    <div class="am-u-sm-12">
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
            <tr>
                <th width="30%">标题</th><th>组织</th><th>截止日期</th><th>操作</th><th>状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td width="30%">{$vo.title}</td>
                    <td>{$vo.org}</td>
                    <td>{$vo.time|date='Y-m-d',###}</td>
                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a href="__URL__/Info/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs"><span class="am-icon-pencil-square-o"></span> 查看报名信息</a>
                            </div>
                        </div>
                    </td>
                    <td>
                        <if condition="$vo.time egt $now"><span class="am-badge am-badge-primary"><span class="am-icon-archive"></span> 正在进行</span></if>
                        <if condition="$vo.time lt $now"><span class="am-badge am-badge-danger"><span class="am-icon-archive"></span> 已截止</span></if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>

    </div>
    <div>{$page}</div>
</div>

<include file="Public/admin/footer.html" />
