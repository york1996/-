<include file="Public/orgs/header.html" title="活动管理" />
<include file="Public/orgs/menu.html" />
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">活动管理</strong> / <small>发布、删除、编辑</small></div>
</div>

<div class="am-g">

    <div class="am-container">
        <a href="__URL__/Add" class="am-btn am-btn-default">添加活动</a>
    </div>
    <div class="am-u-sm-12">
        <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
            <tr>
                <th width="30%">标题</th><th>组织</th><th>截止日期</th><th>活动介绍</th><th>操作</th><th>状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td width="30%">{$vo.title}</td>
                    <td>{$vo.org}</td>
                    <td>{$vo.time|date='Y-m-d',###}</td>
                    <td>
                        <button class="am-btn am-btn-default am-btn-xs" data-toggle="modal" data-target="#alert-{$vo.id}">活动介绍</button>
                        <div class="modal fade" id="alert-{$vo.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">活动介绍</h4>
                                    </div>
                                    <div class="modal-body">
                                        {$vo.content}
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="am-btn am-btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a href="__URL__/Edit/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs"><span class="am-icon-pencil-square-o"></span> 编辑</a>
                                <a href="__URL__/Del/id/{$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</a>
                            </div>
                        </div>
                    </td>
                    <td>
                        <if condition="$vo.state eq 1"><span class="am-badge am-badge-success am-radius">已审核通过</span></if>
                        <if condition="$vo.state eq 0"><span class="am-badge am-badge-danger am-radius">未审核</span></if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>

    </div>
    <div>{$page}</div>
</div>
<include file="Public/admin/footer.html" />
